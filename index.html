    <style>
      body {
        background-image: url("http://api.mtyqx.cn/tapi/random.php");
      }
      canvas#live2dcanvas {
        border: 0 !important;
        left: 0;
      }
      p a {
        color: #333;
        width: 1.2em;
        height: 3em;
        margin: 0 1.2em;
        text-decoration: none;
      }
      button {
        background: #3ec5a6;
        color: #fff;
        border: none;
        margin: 0 0.4em;
        position: relative;
        height: 30px;
        font-size: 1.5em;
        font-family: "Times New Roman", Times, serif;
        width: 10em;
        cursor: pointer;
        transition: 800ms ease all;
        outline: none;
      }
      button:hover {
        background: #fff;
        color: #dd588b;
      }
      button:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #55ee41;
        transition: 500ms ease all;
      }
      button:after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #dd588b;
        transition: 500ms ease all;
      }
      button:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
      }
      button:hover:before,
      button:hover:after {
        width: 100%;
        transition: 800ms ease all;
      }
    </style>
  </head>

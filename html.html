
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>旋转正方体特效</title>
  </head>
  <body>
    <div class="wrap">
      <!--包裹所有元素的容器-->
      <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
          <img src="https://tva3.sinaimg.cn/large/87c01ec7gy1frmbmbqjrsj21hc0u0nb8.jpg" class="pic" />
        </div>
        <!--后面图片 -->
        <div class="out_back">
          <img src="https://tva4.sinaimg.cn/large/0072Vf1pgy1foxlhn4alzj31hc0u0aq3.jpg" class="pic" />
        </div>
        <!--左面图片 -->
        <div class="out_left">
          <img src="https://tva1.sinaimg.cn/large/0072Vf1pgy1foxk7k489xj31kw0w0e3a.jpg" class="pic" />
        </div>
        <!--右面图片 -->
        <div class="out_right">
          <img src="https://tva4.sinaimg.cn/large/0072Vf1pgy1foxkbze3llj31hc0u01cc.jpg" class="pic" />
        </div>
        <!--上面图片 -->
        <div class="out_top">
          <img src="https://tva3.sinaimg.cn/large/0072Vf1pgy1foxkchw5tqj31hc0u07go.jpg" class="pic" />
        </div>
        <!--下面图片 -->
        <div class="out_bottom">
          <img src="https://tva2.sinaimg.cn/large/0072Vf1pgy1foxkg3fvi4j31hc0u0h35.jpg" class="pic" />
        </div>

        <!--小正方体 -->
        <span class="in_front">
          <img src="https://tva3.sinaimg.cn/large/0072Vf1pgy1foxlo9yvoqj31kw0w0h9i.jpg" class="in_pic" />
        </span>
        <span class="in_back">
          <img src="https://tva3.sinaimg.cn/large/0072Vf1pgy1foxk6jltvsj31hc0u0kbm.jpg" class="in_pic" />
        </span>
        <span class="in_left">
          <img src="https://tva3.sinaimg.cn/large/7f0c40d4gy1fqbf0e94b8j21hc0xc1ky.jpg" class="in_pic" />
        </span>
        <span class="in_right">
          <img src="https://tva2.sinaimg.cn/large/0072Vf1pgy1foxkj8uhkdj31kw0w01gf.jpg" class="in_pic" />
        </span>
        <span class="in_top">
          <img src="https://tva2.sinaimg.cn/large/0072Vf1pgy1foxkfg4cj2j31hc0u01a9.jpg" class="in_pic" />
        </span>
        <span class="in_bottom">
          <img src="https://tva2.sinaimg.cn/large/0072Vf1pgy1foxk42ft7cj31hc0u0wyi.jpg" class="in_pic" />
        </span>
      </div>
      <style>
        /*最外层容器样式*/
        .wrap {
          z-index: 9999; /*置于最上层*/
          position: absolute;
          right: 200px;
          top: 100px;
          width: 100px;
          height: 100px;
        }

        /*包裹所有容器样式*/
        .cube {
          width: 50px;
          height: 50px;
          margin: 0 auto;
          transform-style: preserve-3d;
          transform: rotateX(-30deg) rotateY(-80deg);
          animation: rotate linear 20s infinite;
        }

        @-webkit-keyframes rotate {
          from {
            transform: rotateX(0deg) rotateY(0deg);
          }
          to {
            transform: rotateX(360deg) rotateY(360deg);
          }
        }

        .cube div {
          position: absolute;
          width: 200px;
          height: 200px;
          opacity: 0.8;
          transition: all 0.4s;
        }

        /*定义所有图片样式*/
        .pic {
          width: 200px;
          height: 200px;
        }

        .cube .out_front {
          transform: rotateY(0deg) translateZ(100px);
        }

        .cube .out_back {
          transform: translateZ(-100px) rotateY(180deg);
        }

        .cube .out_left {
          transform: rotateY(-90deg) translateZ(100px);
        }

        .cube .out_right {
          transform: rotateY(90deg) translateZ(100px);
        }

        .cube .out_top {
          transform: rotateX(90deg) translateZ(100px);
        }

        .cube .out_bottom {
          transform: rotateX(-90deg) translateZ(100px);
        }

        /*定义小正方体样式*/
        .cube span {
          display: block;
          width: 100px;
          height: 100px;
          position: absolute;
          top: 50px;
          left: 50px;
        }

        .cube .in_pic {
          width: 100px;
          height: 100px;
        }

        .cube .in_front {
          transform: rotateY(0deg) translateZ(50px);
        }

        .cube .in_back {
          transform: translateZ(-50px) rotateY(180deg);
        }

        .cube .in_left {
          transform: rotateY(-90deg) translateZ(50px);
        }

        .cube .in_right {
          transform: rotateY(90deg) translateZ(50px);
        }

        .cube .in_top {
          transform: rotateX(90deg) translateZ(50px);
        }

        .cube .in_bottom {
          transform: rotateX(-90deg) translateZ(50px);
        }

        /*鼠标移入后样式*/
        .cube:hover .out_front {
          transform: rotateY(0deg) translateZ(200px);
        }

        .cube:hover .out_back {
          transform: translateZ(-200px) rotateY(180deg);
        }

        .cube:hover .out_left {
          transform: rotateY(-90deg) translateZ(200px);
        }

        .cube:hover .out_right {
          transform: rotateY(90deg) translateZ(200px);
        }

        .cube:hover .out_top {
          transform: rotateX(90deg) translateZ(200px);
        }

        .cube:hover .out_bottom {
          transform: rotateX(-90deg) translateZ(200px);
        }
      </style>
    </div>
  </body>
</html>
